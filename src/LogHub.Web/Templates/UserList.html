<div class="widget" data-bind="fadeIn: 600">
    <div class="widget-header">
        <div class="pull-left">
            <h3>Users</h3>
        </div>
        <div class="pull-right widget-action">
            <button class="btn btn-primary" data-bind="click: create">Create new user</button>
        </div>
    </div>
    <div class="widget-content">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th style="width: 20%">Username</th>
                    <th style="width: 20%">Email</th>
                    <th style="width: 20%">Name</th>
                    <th style="width: 20%">Role</th>
                    <th style="width: 10%"></th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: users">
                <tr>
                    <td data-bind="text: username"></td>
                    <td data-bind="text: email"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: role() == 1 ? 'Reader' : 'Administrator'"></td>
                    <td>
                        <a href="#" data-bind="click: $parent.edit">Edit</a>
                    </td>
                    <td>
                        <a href="#" data-bind="confirmDelete: $parent.delete, confirmMessage: 'Are you sure you want to delete user \'' + username() + '\' ?'">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal hide fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true" data-bind="with: currentUser">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="userModalLabel" data-bind="text: isNew() ? 'New User' : 'Edit User'"></h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-error" data-bind="visible: validationErrors().length > 0">
            <ul data-bind="foreach: validationErrors">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
        
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputUsername">Username</label>
                <div class="controls">
                    <label style="padding-top: 5px;" data-bind="visible: !isNew(), text: username"></label>
                    <input type="text" id="inputUsername" placeholder="Username" data-bind="visible: isNew, value: username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email" data-bind="value: email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputName">Name</label>
                <div class="controls">
                    <input type="text" id="inputName" placeholder="Name" data-bind="value: name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputRole">Role</label>
                <div class="controls">
                    <select name="inputRole" data-bind="value: role">
                        <option value="1">Reader</option>
                        <option value="2">Administrator</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password" data-bind="value: password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPasswordAgain">Confirm Password</label>
                <div class="controls">
                    <input type="password" id="inputPasswordAgain" placeholder="Confirm Password" data-bind="value: passwordAgain">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true" data-bind="disable: isLoading">Cancel</button>
        <button class="btn btn-primary" data-bind="click: $parent.save, disable: isLoading">Save</button>
        <img src="./images/loader.gif" data-bind="visible: isLoading" alt=""/>
    </div>
</div>
