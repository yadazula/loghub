<ul class="pager">
    <% if(pages > 1) { %>
          <% if(prev) { %>
            <li class="previous"><a href="#search?p=<%= prev %>" class="prev">previous</a></li>
          <% }%>

          <%= range[0] %>..<%= range[1] %> of <%= total %>

          <% if(next) { %>
            <li class="next"><a href="#search?p=<%= next %>" class="next">next</a></li>
          <% } %>
    <% } %>
</ul>
