<div class="widget" data-bind="fadeIn: 600">
    <div class="widget-header">
        <div class="pull-left">
            <h3>Retention & Archiving <a href="#" rel="tooltip" title="Setup rules for cleaning up and archiving log messages." data-placement="right" data-bind="tooltip: true"><i class="icon-info-sign"></i></a></h3>
        </div>
        <div class="pull-right widget-action">
            <button class="btn btn-primary" data-bind="click: create">Create new rule</button>
        </div>
    </div>
    <div class="widget-content">
        <div class="alert alert-info" data-bind="visible: items().length == 0">
            No retention rule found.
        </div>
        <table class="table table-condensed table-hover" data-bind="visible: items().length > 0">
            <thead>
                <tr>
                    <th style="width: 15%">Source</th>
                    <th style="width: 15%">Delete Logs After</th>
                    <th style="width: 15%">Archive To Glacier</th>
                    <th style="width: 15%">Archive To S3</th>
                    <th style="width: 15%">Archive To Local Disk</th>
                    <th style="width: 15%">Created By</th>
                    <th style="width: 10%">Created At</th>
                    <th style="width: 10%"></th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: items">
                <tr>
                    <td data-bind="text: source() === null ? 'All Sources' : source()"></td>
                    <td data-bind="text: days() + ' Days'"></td>
                    <td>
                        <input type="checkbox" disabled="disabled" data-bind="checked: archiveToGlacier"></td>
                    <td>
                        <input type="checkbox" disabled="disabled" data-bind="checked: archiveToS3"></td>
                    <td>
                        <input type="checkbox" disabled="disabled" data-bind="checked: archiveToDisk"></td>
                    <td data-bind="text: createdBy"></td>
                    <td data-bind="text: createdAt"></td>
                    <td>
                        <a href="#" data-bind="click: $parent.edit.bind($parent)">Edit</a>
                    </td>
                    <td>
                        <a href="#" data-bind="confirmDelete: $parent.delete, confirmMessage: 'Are you sure you want to delete this entry ?'">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal hide fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" data-bind="with: currentItem">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="editModalLabel" data-bind="text: isNew() ? 'New retention entry' : 'Edit retention entry'"></h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-error" data-bind="visible: validationErrors().length > 0">
            <ul data-bind="foreach: validationErrors">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputSource">Source</label>
                <div class="controls">
                    <input type="text" id="inputSource" placeholder="Source" data-bind="autoComplete: {target: source, source: loghub.lookups.getSources}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputDays">Delete Logs After</label>
                <div class="controls">
                    <input type="text" id="inputDays" placeholder="Days" data-bind="value: days">
                    Days
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Archive To Glacier</label>
                <div class="controls">
                    <input type="checkbox" data-bind="checked: archiveToGlacier">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Archive To S3</label>
                <div class="controls">
                    <input type="checkbox" data-bind="checked: archiveToS3">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Archive To Local Disk</label>
                <div class="controls">
                    <input type="checkbox" data-bind="checked: archiveToDisk">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true" data-bind="disable: isLoading">Cancel</button>
        <button class="btn btn-primary" data-bind="click: $parent.save.bind($parent), disable: isLoading">Save</button>
        <img src="./images/loader.gif" data-bind="visible: isLoading" alt="" />
    </div>
</div>
